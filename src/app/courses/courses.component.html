<div class="courses-page">
  <app-title title="Courses"></app-title>
  <div class="courses d-grid m-20 gap-20">
    <div
      class="course bg-white rad-6 p-relative"
      *ngFor="let course of coursesArray"
    >
      <img
        src="assets/DATA&IMGS/coursePage/{{ course.cover }}"
        alt=""
        class="cover rad-10"
        title="{{ course.name }}"
      />
      <img
        src="assets/DATA&IMGS/page1/team/{{ course.instructor }}"
        alt="{{ course.name }}"
        title="{{ course.name }}"
        class="instructor"
      />
      <div class="info p-20">
        <h4 class="m-0">{{ course.title }}</h4>
        <p class="c-grey mt-10 mb-10">{{ course.description }}</p>
      </div>

      <div class="info p-15 p-relative between-flex">
        <span class="title bg-blue c-white btn-shape">Course Info</span>
        <span class="c-grey">
          <i class="fa-regular fa-user"></i>
          {{ course.users }}
        </span>
        <span class="c-grey">
          <i class="fa-solid fa-dollar-sign"></i>
          {{ course.cost }}
        </span>
      </div>
    </div>
  </div>
</div>

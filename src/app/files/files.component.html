<div class="files-page">
  <app-title title="Files"></app-title>
  <div class="files d-flex m-20 gap-20">
    <div class="files-stats p-20 bg-white rad-10">
      <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
      <div
        class="file d-flex align-center border-eee p-10 rad-6 mb-15 fs-13"
        *ngFor="let stat of fileStatistics"
      >
        <i class="{{ stat.icon }}"></i>
        <!-- class="blue fa-regular fa-file-pdf fa-lg center-flex c-blue icon" -->
        <div class="info">
          <span>{{ stat.type }}</span>
          <span class="d-block c-grey mt-5">{{ stat.count }}</span>
        </div>
        <div class="size c-grey">{{ stat.size }}</div>
      </div>
      <a
        href="#"
        class="upload c-white fs-13 rad-6 w-fit bg-blue d-block btn-shape"
      >
        <i class="fa-solid fa-angles-up mr-10"></i>
        upload</a
      >
    </div>
    <!-- ############################## -->
    <div class="files-content d-grid gap-20">
      <div class="file-content bg-white p-10 rad-10" *ngFor="let file of files">
        <i class="fa-solid fa-download c-grey p-absolute"></i>
        <div class="file-icon txt-c">
          <img
            class="mt-15 mb-15"
            src="assets/DATA&IMGS/page1/uploads/{{ file.img }}"
          />
          <!-- alt="الصورة ليس موجودة !!" -->
          <!-- <img src="../../assets/DATA&IMGS/page1/uploads/pdf.svg" alt="" /> -->
          <div class="txt-c fs-14 mb-10">{{ file.name }}</div>
          <p class="c-grey fs-13">{{ file.author }}</p>
          <div class="info mt-10 pt-10 fs-13 c-grey">
            <span class="mr-15">{{ file.date }}</span>
            <span>{{ file.size }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
